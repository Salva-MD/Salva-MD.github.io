<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Salvador Medina</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function changeLang(lang) {
      localStorage.setItem('lang', lang);

      const pitch = document.getElementById("pitch-text");
      const cvLink = document.getElementById("cv-link");

      const navAbout = document.getElementById("nav-about");
      const navProjects = document.getElementById("nav-projects");

      const linkLinkedIn = document.getElementById("link-linkedin");
      const linkGitHub = document.getElementById("link-github");
      const linkCV = document.getElementById("link-cv");

      if (lang === "es") {
        pitch.textContent = "Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.";

        navAbout.textContent = "Sobre mí";
        navProjects.textContent = "Proyectos";

        linkLinkedIn.textContent = "LinkedIn";
        linkGitHub.textContent = "GitHub";
        linkCV.textContent = "CV";

        linkCV.href = "https://drive.google.com/file/d/1uMpIBRQPQ3ed9jdh4qiOoB1bjcx3d5Yq/view";
      } else {
        pitch.textContent = "Data Scientist focused on real-impact analytical solutions. I build tools with Python and ML that generate actionable insights.";

        navAbout.textContent = "About me";
        navProjects.textContent = "Projects";

        linkLinkedIn.textContent = "LinkedIn";
        linkGitHub.textContent = "GitHub";
        linkCV.textContent = "Resume";

        linkCV.href = "https://drive.google.com/file/d/1vCZZ7ZKSa3zMNU9uHDqx_hdD2eGOIwS_/view";
      }

      setActiveLangButton(lang);
    }

    function setActiveLangButton(activeLang) {
      const btnES = document.querySelector("button[onclick=\"changeLang('es')\"]");
      const btnEN = document.querySelector("button[onclick=\"changeLang('en')\"]");

      if (activeLang === 'es') {
        btnES.classList.add('bg-blue-500', 'text-white');
        btnES.classList.remove('bg-gray-300', 'text-black');

        btnEN.classList.remove('bg-blue-500', 'text-white');
        btnEN.classList.add('bg-gray-300', 'text-black');
      } else {
        btnEN.classList.add('bg-blue-500', 'text-white');
        btnEN.classList.remove('bg-gray-300', 'text-black');

        btnES.classList.remove('bg-blue-500', 'text-white');
        btnES.classList.add('bg-gray-300', 'text-black');
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('lang') || 'es';
      changeLang(savedLang);
    });
  </script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar con título, enlaces y selector de idioma -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-6">
      <span class="text-xl font-bold">Inicio</span>

      <!-- Enlaces de navegación -->
      <a href="about.html" id="nav-about" class="text-gray-700 hover:underline">Sobre mí</a>
      <a href="projects.html" id="nav-projects" class="text-gray-700 hover:underline">Proyectos</a>
    </div>

    <div class="space-x-2">
      <button onclick="changeLang('es')" class="px-2 py-1 text-sm bg-blue-500 text-white rounded-sm">ES</button>
      <button onclick="changeLang('en')" class="px-2 py-1 text-sm bg-gray-300 text-black rounded-sm">EN</button>
    </div>
  </nav>

  <!-- Sección de presentación -->
  <section class="max-w-2xl mx-auto py-10 text-center">

    <!-- Foto -->
    <img src="avatar.jpg" alt="Salvador Medina" class="w-32 h-32 rounded-full shadow-md mx-auto mb-4">

    <!-- Mini pitch -->
    <p id="pitch-text" class="text-xl font-semibold px-4">
      Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.
    </p>

    <!-- Enlaces sociales texto -->
    <div class="flex justify-center gap-6 mt-6 text-base text-gray-700">
      <a id="link-linkedin" href="https://www.linkedin.com/in/salvador-m-donnadieu/" target="_blank" class="hover:underline">LinkedIn</a>
      <a id="link-github" href="https://github.com/Salva-MD" target="_blank" class="hover:underline">GitHub</a>
      <a id="link-cv" href="https://drive.google.com/file/d/1uMpIBRQPQ3ed9jdh4qiOoB1bjcx3d5Yq/view" target="_blank" class="hover:underline">CV</a>
    </div>
  </section>

</body>
</html>
