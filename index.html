<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio</title>

  <!-- CSS personalizados -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="socialButtons.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Contenedor navbar -->
  <div id="navbar-container"></div>

  <!-- Main section -->
  <section class="max-w-2xl mx-auto py-10 text-center">

    <!-- Nombre y título -->
    <div class="mb-8">
      <h1 class="text-4xl font-extrabold mb-2">Salvador Medina Donnadieu</h1>
      <p class="text-xl text-gray-600">Data Scientist Jr</p>
    </div>

    <!-- Foto -->
    <img src="assets/assets/20220310_145913.jpg" 
         alt="Salvador Medina" 
         class="w-48 h-48 rounded-full shadow-md mx-auto mb-8 object-cover object-top">

    <!-- Mini pitch -->
    <p id="pitch-text" class="text-xl font-semibold px-4 mb-12">
      Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.
    </p>

    <!-- Enlaces sociales -->
    <footer class="social-buttons">
      <a id="linkedin-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a id="github-link" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a id="cv-link" target="_blank" rel="noopener noreferrer">CV</a>
    </footer>
  </section>

  <!-- Scripts -->

  <!-- Script para enlaces sociales -->
  <script src="socialButtons.js"></script>

  <!-- Script para cargar navbar y manejo idioma -->
  <script src="navbar.js"></script>

  <!-- Funciones changeLang y setActiveLangButton (pueden ir aquí o en navbar.js) -->
  <script>
    function changeLang(lang) {
      localStorage.setItem('lang', lang);

      const pitch = document.getElementById("pitch-text");

      const navAbout = document.getElementById("nav-about");
      const navProjects = document.getElementById("nav-projects");

      if (lang === "es") {
        document.title = "Inicio";

        if (pitch) pitch.textContent = "Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.";

        if (navAbout) navAbout.textContent = "Sobre mí";
        if (navProjects) navProjects.textContent = "Proyectos";

      } else {
        document.title = "Home";

        if (pitch) pitch.textContent = "Data Scientist focused on real-impact analytical solutions. I build tools with Python and ML that generate actionable insights.";

        if (navAbout) navAbout.textContent = "About me";
        if (navProjects) navProjects.textContent = "Projects";
      }

      updateSocialLinks(lang); // Asegúrate que está definida en socialButtons.js
      setActiveLangButton(lang);
    }

    function setActiveLangButton(activeLang) {
      const btnES = document.querySelector("button[onclick=\"changeLang('es')\"]");
      const btnEN = document.querySelector("button[onclick=\"changeLang('en')\"]");

      if (activeLang === 'es') {
        btnES?.classList.add('bg-gray-800', 'text-white');
        btnEN?.classList.remove('bg-gray-800', 'text-white');
        btnEN?.classList.add('bg-gray-200', 'text-black');
      } else {
        btnEN?.classList.add('bg-gray-800', 'text-white');
        btnES?.classList.remove('bg-gray-800', 'text-white');
        btnES?.classList.add('bg-gray-200', 'text-black');
      }
    }
  </script>

</body>
</html>
