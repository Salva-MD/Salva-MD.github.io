<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS personalizados -->
  <link rel="stylesheet" href="styles.css?v=1.0.0" />
  <link rel="stylesheet" href="socialButtons.css?v=1.0.0" />

  <style>
    /* Animaciones */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeInUp { animation: fadeInUp 0.6s forwards; }
    .animate-fadeIn { animation: fadeIn 0.6s forwards; }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 45% 15%; /* enfoca la parte superior de la cabeza */
    }

    main p, main header {
      line-height: 1.5;
    }

    /* Reducir espacio entre navbar y nombre */
    main header {
      margin-top: 0.5rem;
      margin-bottom: 1rem; /* espaciado adicional entre header y foto */
    }

    /* Mover imagen un poco hacia abajo */
    .profile-image {
      margin-top: 1.5rem;
    }

    /* Espaciado del pitch */
    #pitch-text {
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Section -->
  <main class="flex flex-col justify-start items-center text-center px-4">

    <!-- Nombre y título -->
    <header class="space-y-2">
      <h1 id="name-text" class="text-3xl md:text-4xl font-extrabold opacity-0 transform translate-y-4 animate-fadeInUp">
        Salvador Medina Donnadieu
      </h1>
      <p id="title-text" class="text-lg md:text-xl text-gray-600 opacity-0 transform translate-y-4 animate-fadeInUp delay-100">
        Data Scientist Jr
      </p>
    </header>

    <!-- Foto centrada y enfocada en la cabeza -->
    <div class="w-32 h-32 md:w-40 md:h-40 rounded-full overflow-hidden shadow-lg opacity-0 transform scale-90 animate-fadeIn delay-200 profile-image">
      <img src="assets/assets/20220310_145913.jpg" alt="Salvador Medina">
    </div>

    <!-- Mini pitch -->
    <p id="pitch-text" class="text-sm md:text-lg font-semibold max-w-xs md:max-w-md opacity-0 transform translate-y-4 animate-fadeInUp delay-300">
      Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.
    </p>
  </main>

  <!-- Botones sociales fijos abajo -->
  <footer class="social-buttons flex justify-center gap-4 md:gap-6 text-sm md:text-lg opacity-0 animate-fadeIn delay-400">
    <a id="linkedin-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a id="github-link" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a id="cv-link" target="_blank" rel="noopener noreferrer"><span id="cv-text">CV</span></a>
  </footer>

  <!-- Scripts -->
  <script src="socialButtons.js?v=1.0.0"></script>
  <script src="navbar.js?v=1.0.0"></script>
  <script>
    // Textos dinámicos y cambio de idioma
    const lang = localStorage.getItem('lang') || 'es';

    const textContent = {
      es: {
        name: "Salvador Medina Donnadieu",
        title: "Data Scientist Jr",
        pitch: "Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.",
        cv: "CV"
      },
      en: {
        name: "Salvador Medina Donnadieu",
        title: "Junior Data Scientist",
        pitch: "Data Scientist focused on analytical solutions with real impact. I build Python and ML tools that generate actionable insights.",
        cv: "Resume"
      }
    };

    function updateTexts(lang) {
      const texts = textContent[lang];
      document.getElementById('name-text').textContent = texts.name;
      document.getElementById('title-text').textContent = texts.title;
      document.getElementById('pitch-text').textContent = texts.pitch;
      document.getElementById('cv-text').textContent = texts.cv;
    }

    updateTexts(lang);
  </script>

</body>
</html>
