<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS personalizados -->
  <link rel="stylesheet" href="styles.css?v=1.0.0" />
  <link rel="stylesheet" href="socialButtons.css?v=1.0.0" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Section -->
  <main class="max-w-3xl mx-auto py-12 px-4 text-center">

    <!-- Nombre y título -->
    <header class="mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-2 opacity-0 transform translate-y-4 animate-fadeInUp">
        Salvador Medina Donnadieu
      </h1>
      <p class="text-xl md:text-2xl text-gray-600 opacity-0 transform translate-y-4 animate-fadeInUp delay-100">
        Data Scientist Jr
      </p>
    </header>

    <!-- Foto con animación -->
    <div class="mb-8 opacity-0 transform scale-90 animate-fadeIn delay-200">
      <img src="assets/assets/20220310_145913.jpg" 
           alt="Salvador Medina" 
           class="w-40 h-40 md:w-48 md:h-48 rounded-full shadow-lg mx-auto object-cover">
    </div>

    <!-- Mini pitch animado -->
    <p id="pitch-text" class="text-lg md:text-xl font-semibold px-4 mb-12 opacity-0 transform translate-y-4 animate-fadeInUp delay-300">
      Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.
    </p>

    <!-- Botones sociales -->
    <footer class="social-buttons flex justify-center gap-6 text-lg opacity-0 animate-fadeIn delay-400">
      <a id="linkedin-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a id="github-link" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a id="cv-link" target="_blank" rel="noopener noreferrer"><span id="cv-text">CV</span></a>
    </footer>

  </main>

  <!-- Scripts -->
  <script src="socialButtons.js?v=1.0.0"></script>
  <script src="navbar.js?v=1.0.0"></script>
  <script>
    const lang = localStorage.getItem('lang') || 'es';
    changeLang(lang);
  </script>

  <!-- Animaciones con Tailwind -->
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeInUp { animation: fadeInUp 0.6s forwards; }
    .animate-fadeIn { animation: fadeIn 0.6s forwards; }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
  </style>

</body>
</html>
