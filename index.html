<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Salvador Medina</title>

  <!-- CSS personalizados -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="socialButtons.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function changeLang(lang) {
      localStorage.setItem('lang', lang);

      const pitch = document.getElementById("pitch-text");
      const cvText = document.getElementById("cv-text");

      const navAbout = document.getElementById("nav-about");
      const navProjects = document.getElementById("nav-projects");

      if (lang === "es") {
        document.title = "Inicio - Salvador Medina";

        pitch.textContent = "Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.";
        cvText.textContent = "CV";

        navAbout.textContent = "Sobre mí";
        navProjects.textContent = "Proyectos";

      } else {
        document.title = "Home - Salvador Medina";

        pitch.textContent = "Data Scientist focused on real-impact analytical solutions. I build tools with Python and ML that generate actionable insights.";
        cvText.textContent = "Resume";

        navAbout.textContent = "About me";
        navProjects.textContent = "Projects";
      }

      updateSocialLinks(lang); // ← llamado al script externo
      setActiveLangButton(lang);
    }

    function setActiveLangButton(activeLang) {
      const btnES = document.querySelector("button[onclick=\"changeLang('es')\"]");
      const btnEN = document.querySelector("button[onclick=\"changeLang('en')\"]");

      if (activeLang === 'es') {
        btnES.classList.add('bg-gray-800', 'text-white');
        btnEN.classList.remove('bg-gray-800', 'text-white');
        btnEN.classList.add('bg-gray-200', 'text-black');
      } else {
        btnEN.classList.add('bg-gray-800', 'text-white');
        btnES.classList.remove('bg-gray-800', 'text-white');
        btnES.classList.add('bg-gray-200', 'text-black');
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('lang') || 'es';
      changeLang(savedLang);
    });
  </script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-6">
      <span class="text-xl font-bold">Salvador Medina</span>
      <a href="about.html" id="nav-about" class="text-gray-700 hover:underline">Sobre mí</a>
      <a href="projects.html" id="nav-projects" class="text-gray-700 hover:underline">Proyectos</a>
    </div>

    <div class="space-x-2">
      <button onclick="changeLang('es')" class="px-2 py-1 text-sm rounded-sm">ES</button>
      <button onclick="changeLang('en')" class="px-2 py-1 text-sm rounded-sm">EN</button>
    </div>
  </nav>

  <!-- Main section -->
  <section class="max-w-2xl mx-auto py-10 text-center">

    <!-- Foto -->
    <img src="assets/assets/20220310_145913.jpg" 
         alt="Salvador Medina" 
         class="w-48 h-48 rounded-full shadow-md mx-auto mb-4 object-cover object-top">

    <!-- Mini pitch -->
    <p id="pitch-text" class="text-xl font-semibold px-4 mb-6">
      Data Scientist enfocado en soluciones analíticas con impacto real. Creo herramientas con Python y ML que generan insights accionables.
    </p>

    <!-- Enlaces sociales -->
    <div class="flex justify-center gap-6 text-base social-buttons">
      <a id="link-linkedin" target="_blank">LinkedIn</a>
      <a id="link-github" target="_blank">GitHub</a>
      <a id="cv-link" target="_blank"><span id="cv-text">CV</span></a>
    </div>
  </section>

  <!-- Script para enlaces sociales -->
  <script src="socialButtons.js"></script>
</body>
</html>
